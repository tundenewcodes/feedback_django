{%extends 'reviews/base.html'%}{%block title%} single review{%endblock%}{%block content%}
<h1>{{review.user_name}}</h1>
<p>{{review.rating}}</p>
<p>{{review.review_text}}</p>
{%if fav_review%}
<p>this is my favorite review</p>
{%else%}
<form action="/reviews/favorite" method="POST">{%csrf_token%}

    <button>favorite</button>
</form> {%endif%}{%endblock%}
